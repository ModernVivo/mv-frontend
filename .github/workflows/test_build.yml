name: Test Build
on: push
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
#      - name: Build Docker image
#        run: |
#          docker build -t test-image .
      - name: Build on Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install dependencies and Build
        run: |
          npm ci
          npm run build
